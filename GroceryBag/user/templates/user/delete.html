{% extends 'user/index.html' %}
{% load static %}


{% block body %}
<style>
   input[type=submit] {
  background-color: #ca1711;
  color: white;
  padding: 5px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: center;
}

input[type=submit]:hover {
  background-color:  #ff0000;
}
input[type=button] {
  background-color: #0c9e13;
  color: white;
  padding: 5px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: center;
}

input[type=button]:hover {
  background-color:  #1bcf0a;
}
</style>
<form method="POST" style="text-align: center;" >{% csrf_token %}
    <h2 >Do you want to delete this item ?</h2><br><input type="submit" value="Yes"> &emsp;<a href="{% url 'user:uhome' %}"><input type="button" value="NO"></a>
</form>

{% endblock %}
